<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image of green ferns" />
      </div>
      <div class="odin-logo">
        <img src="./img/odin-lined.png" alt="Odin-logo">
        <p>ODIN</p>
      </div>
      <div class="container-form">
        <div class="form-header">
          <h1>Join Us and get full access</span></h1>
          <p>Sign up to create your own peaceful meditation space</p>
        </div>

        <form class="form-field">
          <div class="form-group">
            <label class="label-text" for="first-name">First Name</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="form-group">
            <label class="label-text" for="last-name">Last Name</label>
            <input type="text" id="last-name" required />
          </div>
          <div class="form-group">
            <label class="label-text" for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label class="label-text" for="phone">Phone Number</label>
            <input type="tel" id="phone" required />
          </div>
          <div class="form-group">
            <label class="label-text" for="password" >Password (8 characters minimum):</label>
            <input type="password" id="password" minlength="8" required />
          </div>
          <div class="form-group">
            <label class="label-text" for="confirm-password" >Confirm Password</label>
            <input type="password" id="confirm-password"  minlength="8"required />
          </div>
        
        <div>
          <button class="button">
            Create Account 
          </button>
        </div>
      </form>
        <div class="login-message">
          Already have an account? <span class="login">Log In</span>
        </div>
        
      </div>
    </div>
  </body>
</html>
